#
# CONFIG FOR API SERVER
#

#Log settings
log_dir:            '/var/log/facebooksms'
log_level:          'DEBUG'

# DB Schema
t_base_stations:    'basestations'
t_users:            'users'

# XMPP API provider..
api_url:            'XMPP_SERVER_URL'

# API DB file
db_file:            '/etc/facebooksms/api.db'

# Private key for API server. The cert for this lives on the basestation
key_file:           '/etc/facebooksms/api.key'
cert_file:          '/etc/facebooksms/api.crt'

# The XMPP server signed cert
api_cert_file:      '/etc/facebooksms/xmpp.crt'

# Path to CA cert
ca_path:            '/etc/facebooksms/ca'

# Enable base station registration? (Open otherwise)
enable_registration: False
