#
# CONFIG FOR API CLIENT
#

#DB settings
db_file:          '/etc/facebooksms/client.db'

#DB Schema
t_users:          'users'

#Log settings
log_dir:          '/var/log/facebooksms'
log_level:        'DEBUG'

#App settings
app_number:       9999
number_prefix:    999

# Sender settings
sender_type:      'test'

# Facebook session provider
provider_type:     'api'

# The basestation key and signed cert
key_file:          '/etc/facebooksms/client.pem'
cert_file:         '/etc/facebooksms/client.cert'

# The API server signed cert
api_cert_file:     '/etc/facebooksms/api.cert'

# Path to CA cert
ca_path:           '/etc/facebooksms/ca'

# If using the API provider..
api_url:           'API_URL_HERE'

# API Key (get this by visiting ${api_url}/base_station?callback_url=${client_callback}
api_key:           ''

# Callback settings
callback_protocol: 'http'
callback_port:     '80'
callback_path:     '/callback'

