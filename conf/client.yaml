#
# CONFIG FOR BTS CLIENT
#

#DB settings
db_file:          '/etc/facebooksms/client.db'

#DB Schema
t_users:          'users'

#Log settings
log_dir:          '/var/log/facebooksms'
log_level:        'DEBUG'

#App settings
app_number:       9999
number_prefix:    999

# Sender settings
sender_type:      'freeswitch'

# Facebook session provider
provider_type:     'api'

# The basestation key and signed cert
key_file:          '/etc/facebooksms/client.key'
cert_file:         '/etc/facebooksms/client.crt'

# The API server signed cert
api_cert_file:     '/etc/facebooksms/api.crt'

# Path to CA cert
ca_path:           '/etc/facebooksms/ca'

# If using the API provider..
api_url:           'http://127.0.0.1:8080'

# API Key
api_key:           ''

callback_protocol: 'https'
callback_port: 8081
